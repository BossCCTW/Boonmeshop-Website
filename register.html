    <script src="scripts/RegisterClass.js"></script>

</head>

                        <footer class="mh05 txt-center" id="footerAccept">
                            <input type="checkbox" name="accept-register" id="ipCheckboxAccept"><label for="accept-register" class="txt-check">ยอมรับเงื่อนไข</label>
                           
                        </footer>
                </section>
                <div class="register-divider"></div>
                <section class="register-form">
                    <header class="txt-primary txt-bold">ฟอร์มสมัครสมาชิก</header>
                    <p class="txt-secondary mh05">กรุณากรอกข้อมูลของท่านให้ครบถ้วน ทางเจ้าหน้าที่จะทำการติดต่อกลับภายใน 1 วันทำการ</p>
                        <ul>
                            <li class="mh03"><input type="text" placeholder="Username" id="ipId"></li>
                            <li class="mh03"><input type="password" placeholder="Password" id="ipPwd"></li>
                            <li class="mh03"><input type="text" placeholder="ชื่อ" id="ipFristName"></li>
                            <li class="mh03"><input type="text" placeholder="นามสกุล" id="ipLastName"></li>
                            <li class="mh03"><input type="tel" placeholder="เบอร์โทรศัพท์มือถือ" id="ipTel"></li>
                            <li class="mh03"><input type="email" placeholder="อีเมล" id="ipEmail"></li>
                            <li class="mh03">
                                <select id="ipSelectCareer">
                                    <option value="0" selected="selected">เลือกอาชีพ</option>
                                    <option value="1">ข้าราชการ</option>
                                    <option value="2">ธุรกิจส่วนตัว</option>                                   
                                </select>
                             </li>
                            <li class="mh03">
                                <fieldset id="radio-group_gender">
                                    <legend class="txt-secondary txt-check ph02">เพศ</legend>                 
                                        <input class="txt-secondary" type="radio" name="radio-group_gender" id="ipGenderMale"/>
                                        <label class="txt-check" for="gender1">ชาย</label>    
                                        <input class="txt-secondary" type="radio" name="radio-group_gender" id="ipGenderFemale"/>
                                        <label class="txt-check" for="gender2">หญิง</label> 
                                </fieldset>
                            </li>
                            <li class="mh03">
                                <label class="" for="register-image"></label>
                                <fieldset>
                                    <legend class="txt-secondary txt-check ph02">เลือกภาพแสดงตัวตน</legend>
                                        <input class="mh03 txt-secondary" type="file" name="register-image" id="ipFilePic">
                                </fieldset>
                            </li>   
                        </ul>
                      
                       
                            <p class="txt-secondary">หากข้อมูลในการสมัครถูกต้องครบถ้วนท่านจะได้รับ อีเมลเพื่อยืนยันการสมัคร</p>
                            <button id="btSendRegis" class="mh05 btn-send_register" type="button">สมัคร</button>    
                </section>
                
                
            </article>
    </div>
    
</body>
</html>
