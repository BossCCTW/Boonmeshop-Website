<html>
    <head>       
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Boonmee Admin v0.1</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/admin.css">
    
    </head>
    <body>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-light bg-light p-0 navbar-shadow mb-3 ">
                <span class="navbar-brand h1 mx-3 d-flex">BOONMEE-WEB &nbsp;
                    <span class=text-primary>ADMIN</span>
                    </span>
            </nav>

            <div class="container">
                <div class="row">
                    <div class="col-10 mx-auto">
                        <div class="display-4 my-4"> Menu Product [Upload]</div>
                        <form action="/menu" method="post" enctype="multipart/form-data">                                      
                                <input type="text" class="form-control mb-2" placeholder="ชื่อเมนู TH เช่น 'โคมไฟ'" id="nameMenuTh" name="nameMenuTh" required>
                                <input type="text" class="form-control mb-2" placeholder="ชื่อเมนู EN เช่น 'Lamp'" id="nameMenuEn" name="nameMenuEn" required>
                                <div class="form-group">
                                    <label for="fileIconMenu">Choose file icon</label>
                                    <input type="file" class="form-control-file" name="fileMenuIcon" id="fileMenuIcon" >
                                </div>
                                <input type="submit" value="Submit" class="btn btn-primary btn-block">               
                        </form>
                    </div>
                    <div class="w-100">                   
                    </div>
                    <div class="row col-10 mx-auto">
                             <!-- https://www.youtube.com/watch?v=srPXMt1Q0nY&index=10&list=PL55RiY5tL51q4D-B63KBnygU6opNPFk_q -->
                       <div class="card col-md-2 p-0 text-center">
                        <img class="card-img-top img-fluid img-thumbnail" src="http://freevector.co/wp-content/uploads/2011/08/71192-plant-pot.png" alt="Card image cap" >
                        <div class="card-body p-0">
                            <p class="card-text m-0">
                                Name TH
                            </p>
                            <P class="card-text m-0">
                                Name EN
                            </P>
                            <button type="button" class="btn btn-outline-success w-100">Edit</button>
                            <button type="button" class="btn btn-outline-danger w-100">Delete</button>
                        </div>
                       </div>
                       

                    </div>

                </div>
               
               
                
            </div>
            
        
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</html>
